; PHP Configuration File
; This file contains settings for PHP

; Memory limit
memory_limit = 256M

; Upload limits
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300

; Error reporting
error_reporting = E_ALL
display_errors = On

; Session settings
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100

; Security settings
allow_url_fopen = On
allow_url_include = Off
expose_php = Off 